<fieldset class="nhsuk-fieldset">
  <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
    <h1 class="nhsuk-fieldset__heading">
      Booking Details
    </h1>
  </legend>

  <div class="nhsuk-form-group">
    <label class="nhsuk-label" for="first-name">First Name</label>
    <input class="nhsuk-input nhsuk-input--width-10"
           id="first-name"
           name="first-name"
           type="text"
           [(ngModel)]="bookingDetails.firstName">
  </div>

  <div class="nhsuk-form-group">
    <label class="nhsuk-label" for="last-name">Last Name</label>
    <input class="nhsuk-input nhsuk-input--width-10"
           id="last-name"
           name="last-name"
           type="text"
           [(ngModel)]="bookingDetails.lastName">
  </div>

  <div class="nhsuk-form-group">
    <label class="nhsuk-label" for="mobile-number">Mobile Number</label>
    <input class="nhsuk-input nhsuk-input--width-10"
           id="mobile-number"
           name="mobile-number"
           type="tel"
           [(ngModel)]="bookingDetails.mobileNumber">
  </div>

  <div class="nhsuk-form-group">
    <label class="nhsuk-label" for="date">Date and Time</label>
    <input class="nhsuk-input nhsuk-input--width-10"
           id="date"
           name="date"
           type="datetime-local"
           [(ngModel)]="bookingDetails.date">
  </div>

  <div class="nhsuk-form-group">
    <label class="nhsuk-label" for="number-of-people">Number of People</label>
    <input class="nhsuk-input nhsuk-input--width-2"
           id="number-of-people"
           name="number-of-people"
           type="number"
           [(ngModel)]="bookingDetails.numberOfPeople">
  </div>
</fieldset>
<button class="nhsuk-button">Next</button>
